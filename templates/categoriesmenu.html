<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-4">
            <h1>
         Catalog App
         <h1>
         <h2>Categories</h2>
         <ul>
            {% for i in categories %}
            <div>
               <a href='{{url_for('categoryMenu', category_id = i.id) }}'>{{i.name}}</a>
               <br>
            </div>
            {% endfor %}
         </ul>
      </div>
      <div class="col-md-4">
         <h1>{{category.name}}</h1>
            <ul>
                {% for i in items %}
                <li>
                    <a href='{{url_for(' itemsMenu ' , category_id = category.id , item_id = i.id ) }}'>{{i.title}} </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-4">
            {% if 'username' not in login_session %}
            <p>
                <a href="{{ url_for('showLogin')}}"> Login </a>
            </p>
            {% else %}
            <br>
            <a href="{{ url_for('gdisconnect')}}"> Logout </a> {% endif %}
            <br>
            <a href="{{ url_for('allcategories')}}"> Home </a>
            <br>
        </div>
</body>

</html>
