<html>

<body>
    <p>
        <a href="{{ url_for('gdisconnect')}}"> Logout </a>
    </p>
    <a href='{{url_for(' newItem ' , category_id = category.id ) }}'> Add New </a>

    <h1>{{items.name}}</h1> {% for i in items %}

    <div>

        <p>{{i.title}}</p>

        <p>{{i.description}}</p>

        <br>
        <a href='{{url_for(' editItem ' , category_id = category.id , item_id = i.id) }}'> Edit </a>
        <br>
        <a href='{{url_for (' deleteItem ' , category_id = category.id , item_id = i.id )}}'>Delete </a>
        <br>

    </div>
    <br>
    <a href="{{ url_for('categoryMenu' , category_id = category.id , item_id= i.id) }}"> Back </a>
    <br> {% endfor %}

</body>

</html>
